<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cth1</title>
    <style>
        .kotak {
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }

        .kotak:hover {
            animation: kotak1 1s;
        }

        @keyframes kotak1 {
            from {
                width: 200px;
            }

            to {
                width: 500px;
            }
        }
    </style>
</head>

<body>
    <a href="../Animation.html">Kembali</a>
    <p>Letakkan kursor diatas kotak!!</p>
    <div class="kotak"></div>
    <p>Script CSS</p>
    <pre>.kotak {
    width: 200px;
    height: 200px;
    background-color: lightblue;
    animation: kotak1 1s;
}

@keyframes kotak1 {
    from {
        width: 200px;
    }
    
    to {
        width: 500px;
    }
}</pre>
</body>

</html>
